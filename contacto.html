    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Mobiliario Selecto</title>
</head>

<body>
    <div class="container-main">
        <header class="header">
            <div class="brand">
                <img class="logo" src="/CodoaCodo/img/Logo.png" alt="Logo">
                <h1>Mobiliario Selecto</h1>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="index.html">Home</a></li>
                    <li class="nav-item"><a href="nosotros.html">Nosotros</a></li>
                    <li class="nav-item"><a href="muebles.html">Muebles</a></li>
                    <li class="nav-item"><a href="preguntas.html">Preguntas frecuentes</a></li>
                    <li class="nav-item display"><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </header>
        <div class="footer-main">
            <h3>Creando hogares únicos y acogedores</h3>
        </div>
        <img class="imgBack" src="img/main-background.jpg" alt="main-background">
    </div>

    <!-- comienzo formulario -->
    <section class="formulario">
                
        <form action="" method="post">
    
            <div class="ayuda">
                <p>¿Como podemos ayudarte?
                    
                    <select name="tipo-contacto" id="tipo-contacto">
                        <option>Informacion general</option>
                        <option>Informacion de producto</option>
                        <option>Profesionales del diseño</option>
                        <option>Asistencia posventa</option>
                        <option>Prensa y medios</option>
                    </select>
                </p>
            </div>
            <div class="interior-formulario-1">
                <p>
                    <label for="name"></label>
                    <input type="text" name="nombre" id="name" required placeholder="Nombre">
                </p>
                <p>
                    <label for="surname"></label>
                    <input type="text" name="apellido" id="surname" required placeholder="Apellido">
                </p>
                <p>
                    <label for="mail"></label>
                    <input type="email" name="correo" id=" mail" required placeholder="Correo electrónico">
                </p>
                <!-- no encuentro como  hacer que me marque error cuando pongo letras en el telefono?? -->
                <p>
                    <label for="phone"></label>
                    <input type="tel" name="telefono" id="phone" required placeholder="Número de teléfono">
                </p>
                <p>
                    <label for="message"></label>
                    <textarea name="mensaje" id="message" required placeholder="Mensaje" cols="30" rows="5"></textarea>
                </p>
                <button>
                    <input type="submit" value="Enviar consulta">
                </button>
            </div>
    
        </form>
    </section>

    <footer class="footer-page">
        <div class="info-footer">
            <h3>Mobiliario Selecto</h3>
            <section class="redes">
                <h4>Seguinos en:</h4>
                <a href="https://www.instagram.com"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="https://www.facebook.com"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="https://www.linkedin.com"><ion-icon name="logo-linkedin"></ion-icon></a>
            </section>
        </div>
        <section class="legal"> 2022 - 2023 Mobiliario Selecto - Todos los derechos reservados
        </section>
    </footer>

    <script src="scripts.js"></script>
</body>
